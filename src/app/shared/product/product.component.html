<div class="card" >
  <div [routerLink]="['/products', product.id]" style="cursor: pointer;">
    <div style="width: 100%; text-align: start;">
      {{ product.name }}
    </div>
    <div *ngIf="product.image">
      <img src={{product.image}} width="auto" height="140px">
    </div>
  </div>
  <div style="position: absolute; bottom: 10px; display: inline-flex; width: 100%;">
    <div style="width: 50%;">
      Price: {{ product.price | currency}}
    </div>
    <div style="width: 50%;">
      <button class="btn btn-secondary btn-sm" (click)="addToCart(product)">Buy</button>
    </div>
  </div>
</div>
