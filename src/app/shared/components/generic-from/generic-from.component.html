<form [formGroup]="checkout" style="text-align: start;" (ngSubmit)="submit()">
  <div style="display: inline-block">
    <div>
      <input type="checkbox" formControlName="IsHuman">
    </div>
    <div *ngIf="checkout.value.IsHuman">
      <div style="text-align: end;">
        <label for="Name">Name</label>
        <input type="text" name="Name" formControlName="Name">
      </div>
      <div style="text-align: end;">
        <label for="Surname">Surname</label>
        <input type="text" name="Surname" formControlName="Surname">
      </div>
      <div style="text-align: end;">
        <label for="Email">Email</label>
        <input type="text" name="Email" formControlName="Email">
      </div>
      <div style="text-align: end;">
        <label for="Address">Address</label>
        <input type="text" name="Address" formControlName="Address">
      </div>
      <div style="text-align: end;">
        <label for="Gender">Gender</label>
        <select name="Gender" formControlName="Gender">
          <option *ngFor="let gender of genderTypes" [value]="gender">
            {{ gender }}
          </option>
        </select>
      </div>
      <div style="width: 100%;">
        <Label>Programmer</Label>
        <div style="display: inline-flex; text-align: end;">
          <div>
            <label for="Programmer">Yes</label>
            <input type="radio" name="Programmer" formControlName="Programmer" [value]="true">
          </div>
          <div>
            <label for="Programmer">No</label>
            <input type="radio" name="Programmer" formControlName="Programmer" [value]="false">
          </div>
        </div>
      </div>
    </div>

  </div>
  <br>
  <button type="submit" class="btn btn-primary" style="margin-top: 10px;" (click)="submit()">Submit</button>
</form>
