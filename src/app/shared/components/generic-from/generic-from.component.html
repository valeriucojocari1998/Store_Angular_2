<form [formGroup]="checkout" style="text-align: start;" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="text" class="form-control" id="email" placeholder="johnsmith@store.com"  formControlName="emailForm" required>
  </div>
  <div class="form-group">
    <label for="name">Name Surname</label>
    <input type="text" class="form-control" id="name" placeholder="John Smith" formControlName="nameForm" required>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" class="form-control" id="address" placeholder="440 Terry Avenue North" formControlName="addressForm" required>
  </div>
  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" id="city" placeholder="Seattle" formControlName="cityForm" required>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Buy</button>
</form>
