<form [formGroup]="checkout" style="text-align: start" (ngSubmit)="submit()">
  <div style="display: inline-block">
    <div>
      <input type="checkbox" formControlName="IsHuman" />
    </div>
    <div *ngIf="checkout.value.IsHuman">
      <div style="text-align: end">
        <label for="Name">Name</label>
        <input type="text" id="Name" name="Name" formControlName="Name" class="form-control"  [class.is-invalid] = "checkout.get('Name')?.invalid && checkout.get('Name')?.touched"/>
      </div>
      <div style="text-align: end">
        <label for="Surname">Surname</label>
        <input type="text" name="Surname" formControlName="Surname"  class="form-control"  [class.is-invalid] = "checkout.get('Surname')?.invalid && checkout.get('Surname')?.touched"/>
      </div>
      <div style="text-align: end">
        <label for="Email">Email</label>
        <input type="text" name="Email" formControlName="Email"  class="form-control"  [class.is-invalid] = "checkout.get('Email')?.invalid && checkout.get('Email')?.touched"/>
      </div>
      <div style="text-align: end">
        <label for="Address">Address</label>
        <input type="text" name="Address" formControlName="Address"  class="form-control"  [class.is-invalid] = "checkout.get('Address')?.invalid && checkout.get('Address')?.touched"/>
      </div>
      <div style="text-align: end">
        <label for="Gender">Gender</label>
        <select name="Gender" formControlName="Gender"  class="form-control"  [class.is-invalid] = "checkout.get('Gender')?.invalid && checkout.get('Gender')?.touched">
          <option *ngFor="let gender of genderTypes" [value]="gender">
            {{ gender }}
          </option>
        </select>
      </div>
      <div style="width: 100%">
        <Label>Programmer</Label>
        <div style="display: inline-flex; text-align: end">
          <div>
            <label for="Programmer">Yes</label>
            <input
              type="radio"
              name="Programmer"
              formControlName="Programmer"
              [value]="true"
            />
          </div>
          <div>
            <label for="Programmer">No</label>
            <input
              type="radio"
              name="Programmer"
              formControlName="Programmer"
              [value]="false"
            />
          </div>
        </div>
      </div>
      <div style="text-align: end">
        <label for="MaxMoney">Max Money</label>
        <input type="number" name="MaxMoney" formControlName="MaxMoney"  class="form-control"  [class.is-invalid] = "checkout.get('MaxMoney')?.invalid && checkout.get('MaxMoney')?.touched"/>
      </div>
    </div>
  </div>
  <br />
  <button
    type="submit"
    class="btn btn-primary"
    style="margin-top: 10px"
    [disabled]= "checkout.invalid"
    (click)="submit()"
  >
    Submit
  </button>
</form>
